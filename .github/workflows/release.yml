name: Release Quantum Language

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  build-and-upload:
    needs: create-release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install build-essential cmake
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install cmake
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Test
      run: |
        cd build
        ctest -C Release || ctest
    
    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir package
        copy build\\Release\\quantum.exe package\\
        copy ..\\README.md package\\
        copy ..\\LICENSE package\\ 2>nul || echo "No LICENSE file"
        cd package
        7z a ../quantum-windows.zip *
    
    - name: Package (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir package
        cp build/quantum package/
        cp ../README.md package/
        cp ../LICENSE package/ 2>/dev/null || echo "No LICENSE file"
        cd package
        tar czf ../quantum-${{ matrix.os }}.tar.gz *
    
    - name: Upload Release Asset (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./quantum-windows.zip
        asset_name: quantum-windows.zip
        asset_content_type: application/zip
    
    - name: Upload Release Asset (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./quantum-ubuntu-latest.tar.gz
        asset_name: quantum-linux.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload Release Asset (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./quantum-macos-latest.tar.gz
        asset_name: quantum-macos.tar.gz
        asset_content_type: application/gzip
