name: CI Quantum Language

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install build-essential cmake valgrind
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install cmake
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
    
    - name: Test
      run: |
        cd build
        ctest -C ${{ matrix.build_type }} --output-on-failure
    
    - name: Memory Check (Linux Debug)
      if: matrix.os == 'ubuntu-latest' && matrix.build_type == 'Debug'
      run: |
        cd build
        valgrind --leak-check=full --error-exitcode=1 ./quantum --version
    
    - name: Run Example Scripts
      run: |
        cd build
        ./quantum --version
        ./quantum ../examples/hello.sa
        ./quantum ../examples/features.sa

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install clang-format
      run: |
        sudo apt update
        sudo apt install clang-format
    
    - name: Check code formatting
      run: |
        find src include -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror
    
    - name: Check for common issues
      run: |
        # Check for trailing whitespace
        find . -name "*.cpp" -o -name "*.h" -o -name "*.md" -o -name "*.yml" -o -name "*.yaml" | xargs grep -l '[[:space:]]$' && exit 1 || echo "No trailing whitespace found"
        
        # Check for tabs instead of spaces in source files
        find src include -name "*.cpp" -o -name "*.h" | xargs grep -P '\t' && exit 1 || echo "No tabs found in source files"

  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check documentation
      run: |
        # Check if README exists
        test -f README.md || (echo "README.md missing" && exit 1)
        
        # Check if docs exist
        test -d docs || (echo "docs directory missing" && exit 1)
        test -f docs/ARCHITECTURE.md || (echo "ARCHITECTURE.md missing" && exit 1)
        test -f docs/BUILD.md || (echo "BUILD.md missing" && exit 1)
        
        # Check if design docs exist
        test -d design || (echo "design directory missing" && exit 1)
        
        echo "All documentation files present"
